<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<link th:href="@{/resources/css/signin.css}" rel="stylesheet">
<body class="text-center">
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
    <label for="inputId" class="sr-only">ID</label>
    <input type="email" id="inputId" class="form-control" placeholder="ID" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="button" id="loginBtn">Login</button>
    <br>
    <a class="btn btn-outline-primary" href="/user/join">Sign up</a>
    <p class="mt-5 mb-3 text-muted">© 2019</p>
</form>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script th:src="@{/resources/js/user.js}"></script>



</body>
</html>
