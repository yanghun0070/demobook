<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<link href="/resources/css/signin.css" rel="stylesheet">
<body class="text-center">
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
    <div class="form-group">
        <label for="inputId" class="sr-only">ID</label>
        <input type="email" id="inputId" class="form-control" placeholder="ID" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호를 입력하세요" required="">
        <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="비밀번호를 입력하세요." required="">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" id="joinBtn">Sign In</button>
    <p class="mt-5 mb-3 text-muted">© 2019</p>
</form>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script th:src="@{/resources/js/user.js}"></script>

</body>
</html>
